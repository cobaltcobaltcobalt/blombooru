{% extends "base.html" %}

{% block title %}Admin Panel - {{ app_name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Admin Panel</h1>
    
    <div id="admin-panel">
        <!-- Login Section (if not logged in) -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        
        <!-- Settings Section -->
        <div id="settings-section" style="display: none;">
            <h2>Settings</h2>
            
            <form id="settings-form">
                <div class="form-group">
                    <label for="app-name">Application Name</label>
                    <input type="text" id="app-name" name="app_name">
                </div>
                
                <div class="form-group">
                    <label>Default Rating Filter</label>
                    <div class="rating-filter">
                        <label>
                            <input type="radio" name="default-rating" value="safe">
                            <span class="rating-option">Safe Only</span>
                        </label>
                        <label>
                            <input type="radio" name="default-rating" value="questionable">
                            <span class="rating-option">Safe + Questionable</span>
                        </label>
                        <label>
                            <input type="radio" name="default-rating" value="explicit">
                            <span class="rating-option">All Ratings</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select"></select>
                </div>
                
                <button type="submit" class="btn">Save Settings</button>
            </form>
            
            <hr>
            
            <h2>Media Management</h2>
            <button id="scan-media-btn" class="btn">Scan for New Media</button>
            
            <hr>
            
            <h2>Upload Media</h2>
            <div id="upload-area" class="upload-area">
                <p>Drop files here or click to browse</p>
                <input type="file" id="file-input" multiple accept="image/*,video/*">
            </div>
            
            <div class="form-group">
                <label>Upload Rating</label>
                <select name="upload-rating">
                    <option value="safe">Safe</option>
                    <option value="questionable">Questionable</option>
                    <option value="explicit">Explicit</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="upload-tags">Tags (comma-separated)</label>
                <input type="text" id="upload-tags" class="tag-input" placeholder="tag1, tag2, tag3">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/admin.js"></script>
<script src="/static/js/upload.js"></script>
<script src="/static/js/tag-autocomplete.js"></script>

<script>
    // Show appropriate section based on auth status
    if (app.isAuthenticated) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('settings-section').style.display = 'block';
        document.getElementById('logout-btn').style.display = 'block';
    }
</script>
{% endblock %}
