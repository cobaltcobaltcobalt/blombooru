{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-4">
    <!-- Rating Filter (on small displays) -->
    <div class="surface p-3 mb-4 border block lg:hidden">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
            <label class="flex-1">
                <input type="radio" name="rating" value="safe" class="hidden rating-filter-input">
                <span
                    class="block text-center px-3 py-2 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">Safe</span>
            </label>
            <label class="flex-1">
                <input type="radio" name="rating" value="questionable" class="hidden rating-filter-input">
                <span
                    class="block text-center px-3 py-2 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">Questionable</span>
            </label>
            <label class="flex-1">
                <input type="radio" name="rating" value="explicit" class="hidden rating-filter-input">
                <span
                    class="block text-center px-3 py-2 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">Explicit</span>
            </label>
        </div>
    </div>

    <!-- Bulk Actions (Admin Mode Only) -->
    <div id="bulk-actions" style="display: none;" class="surface p-3 mb-4 border">
        <p class="mb-2"><span id="selected-count">0</span> items selected</p>
        <div class="flex gap-2">
            <button id="select-all-btn"
                class="px-3 py-1 bg-primary transition-colors hover:bg-primary tag-text text-xs">Select All</button>
            <button id="deselect-all-btn"
                class="px-3 py-1 surface-light transition-colors hover:surface-light text text-xs">Deselect All</button>
            <button id="bulk-delete-btn"
                class="px-3 py-1 bg-danger transition-colors hover:bg-danger tag-text text-xs">Delete Selected</button>
        </div>
    </div>

    <!-- Main Content Grid with Sidebar -->
    <div class="grid grid-cols-1 xl:grid-cols-5 lg:grid-cols-4 gap-4">

        <!-- Gallery Grid -->
        <div class="xl:col-span-4 lg:col-span-3">
            <!-- Top Page Navigation -->
            <div id="page-nav-top" class="surface p-3 mb-4 border" style="display: none;">
                <div class="flex items-center justify-center gap-2 text-xs flex-wrap"></div>
            </div>

            <div id="gallery-grid"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7 2xl:grid-cols-8 gap-2">
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="text-center py-8">
                <div class="spinner"></div>
                <p class="text-secondary mt-2">Loading...</p>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="xl:col-span-1 lg:col-span-1">
            <div class="surface p-3 border sticky top-4">
                <!-- Rating Filter (on large displays) -->
                <div class="hidden lg:block">
                    <h3 class="text-sm font-bold mb-3 pb-1 border-b">Rating Filter</h3>
                    <div class="grid grid-cols-1 gap-2 mb-3">
                        <label class="flex-1">
                            <input type="radio" name="rating" value="safe" class="hidden rating-filter-input">
                            <span
                                class="block text-center px-3 py-1 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">Safe</span>
                        </label>
                        <label class="flex-1">
                            <input type="radio" name="rating" value="questionable" class="hidden rating-filter-input">
                            <span
                                class="block text-center px-3 py-1 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">Questionable</span>
                        </label>
                        <label class="flex-1">
                            <input type="radio" name="rating" value="explicit" class="hidden rating-filter-input">
                            <span
                                class="block text-center px-3 py-1 border-2 cursor-pointer surface hover:surface transition-colors rating-filter-label">Explicit</span>
                        </label>
                    </div>
                </div>

                <!-- Sorting Options -->
                <div class="hidden lg:block mb-4">
                    <h3 class="text-sm font-bold mb-3 pb-1 border-b">Sort By</h3>
                    <div class="mb-3">
                        <div id="sort-by-select" class="custom-select w-full mb-2" data-value="uploaded_at">
                            <button
                                class="custom-select-trigger w-full flex items-center justify-between gap-3 px-2 py-1 bg border text-xs cursor-pointer focus:outline-none focus:border-primary surface"
                                type="button">
                                <span class="custom-select-value">Upload Date</span>
                                <svg class="custom-select-arrow flex-shrink-0 transition-transform duration-200 text-secondary"
                                    width="12" height="12" viewBox="0 0 12 12">
                                    <path fill="currentColor" d="M6 9L1 4h10z" />
                                </svg>
                            </button>
                            <div
                                class="custom-select-dropdown bg border border-primary max-h-60 overflow-y-auto shadow-lg">
                                <div class="custom-select-option px-3 py-2 cursor-pointer hover:surface text-xs"
                                    data-value="uploaded_at">Upload Date</div>
                                <div class="custom-select-option px-3 py-2 cursor-pointer hover:surface text-xs"
                                    data-value="created_at">File Creation Date</div>
                                <div class="custom-select-option px-3 py-2 cursor-pointer hover:surface text-xs"
                                    data-value="filename">File Name</div>
                                <div class="custom-select-option px-3 py-2 cursor-pointer hover:surface text-xs"
                                    data-value="file_size">File Size</div>
                                <div class="custom-select-option px-3 py-2 cursor-pointer hover:surface text-xs"
                                    data-value="file_type">File Type</div>
                            </div>
                        </div>

                        <div id="sort-order-select" class="custom-select w-full" data-value="desc">
                            <button
                                class="custom-select-trigger w-full flex items-center justify-between gap-3 px-2 py-1 bg border text-xs cursor-pointer focus:outline-none focus:border-primary surface"
                                type="button">
                                <span class="custom-select-value">Descending</span>
                                <svg class="custom-select-arrow flex-shrink-0 transition-transform duration-200 text-secondary"
                                    width="12" height="12" viewBox="0 0 12 12">
                                    <path fill="currentColor" d="M6 9L1 4h10z" />
                                </svg>
                            </button>
                            <div
                                class="custom-select-dropdown bg border border-primary max-h-60 overflow-y-auto shadow-lg">
                                <div class="custom-select-option px-3 py-2 cursor-pointer hover:surface text-xs"
                                    data-value="desc">Descending</div>
                                <div class="custom-select-option px-3 py-2 cursor-pointer hover:surface text-xs"
                                    data-value="asc">Ascending</div>
                            </div>
                        </div>
                    </div>
                </div>

                <h3 class="text-sm font-bold mb-2 pb-1 border-b">Popular Tags</h3>
                <div id="popular-tags" class="text-xs">
                    <p class="text-secondary">Loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page Jump Modal -->
<div id="page-jump-modal" class="modal" style="display: none;">
    <div class="modal-content surface border p-4" style="max-width: 300px;">
        <h3 class="text-sm font-bold mb-3">Jump to Page</h3>
        <input type="number" id="page-jump-input" min="1"
            class="w-full bg px-3 py-2 border text-xs mb-3 focus:outline-none focus:border-primary">
        <div class="flex gap-2">
            <button id="page-jump-go"
                class="flex-1 px-3 py-2 bg-primary primary-text hover:bg-primary text-xs">Go</button>
            <button id="page-jump-cancel" class="flex-1 px-3 py-2 border hover:surface text-xs">Cancel</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/tooltip-helper.js"></script>
<script src="/static/js/modal-helper.js"></script>
<script src="/static/js/custom-select.js"></script>
<script src="/static/js/gallery.js"></script>
{% endblock %}
