<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - {{ app_name }}</title>
    
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container" style="max-width: 600px; margin-top: 4rem;">
        <h1>Welcome to {{ app_name }}</h1>
        <p>Let's get your personal booru set up!</p>
        
        <form id="onboarding-form">
            <div class="form-group">
                <label for="app-name">Application Name</label>
                <input type="text" id="app-name" name="app_name" value="Blombooru" required>
            </div>
            
            <h3>Database Configuration</h3>
            
            <div class="form-group">
                <label for="db-host">Host</label>
                <input type="text" id="db-host" name="db_host" value="localhost" required>
            </div>
            
            <div class="form-group">
                <label for="db-port">Port</label>
                <input type="number" id="db-port" name="db_port" value="5432" required>
            </div>
            
            <div class="form-group">
                <label for="db-name">Database Name</label>
                <input type="text" id="db-name" name="db_name" value="blombooru" required>
            </div>
            
            <div class="form-group">
                <label for="db-user">Username</label>
                <input type="text" id="db-user" name="db_user" value="postgres" required>
            </div>
            
            <div class="form-group">
                <label for="db-password">Password</label>
                <input type="password" id="db-password" name="db_password">
            </div>
            
            <h3>Admin Account</h3>
            
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" name="admin_username" required>
            </div>
            
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="admin_password" required>
            </div>
            
            <button type="submit" class="btn">Complete Setup</button>
        </form>
    </div>
    
    <script>
        document.getElementById('onboarding-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                app_name: document.getElementById('app-name').value,
                database: {
                    host: document.getElementById('db-host').value,
                    port: parseInt(document.getElementById('db-port').value),
                    name: document.getElementById('db-name').value,
                    user: document.getElementById('db-user').value,
                    password: document.getElementById('db-password').value
                },
                admin_username: document.getElementById('admin-username').value,
                admin_password: document.getElementById('admin-password').value
            };
            
            try {
                const response = await fetch('/api/admin/onboarding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    alert('Setup complete! Redirecting...');
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
